<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="161130820610-slg9iun5tedjvjdugbnm55kbgl97p1hj.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>Signup</title>
    <link rel="stylesheet" href="styles2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="imgvd/dog1.mp4" type="video/mp4">
    </video>
    <div class="header">
        <img src="logos/logo_main.png" alt="loading" id="logo">
        <a href="index.html">
        <img src="logos/home.png" alt="loading" id="homebutton">
        </a>
    </div>
    <div class="body">
    <div class="main-box" style="margin-top:40px;">
        <form>
        <h1 style="font-family: Marykate; font-weight:400">Be a part of our family by signing up</h1>
        <div class="input-box">
            <input type="text" name="fname" id="fname" placeholder="Full Name" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="text" name="username" id="username" placeholder="Username" required>
            <i class='bx bxs-user'></i>
        </div>        
        <div class="input-box">
            <input type="password" name="password" id="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt' ></i>
        </div>
        <center>
            <button type="submit">Signup</button>
            <div class="gsign"><div class="g-signin2" data-onsuccess="onSignIn"></div></div>
        </center>
        </form>
    </div>
    </div>
    <script>
        function onSignIn(googleUser){
            console.log('User is'+ JSON.stringify(googleUser.getBasicProfile));
        }
    </script>
</body>
</html>
